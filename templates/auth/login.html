<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | ITRACK ระบบติดตามงานวิจัย</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* นำเข้าฟอนต์ Prompt และ Sarabun เพื่อความอ่านง่าย */
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Sarabun:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: 600;
            color: #475569;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            font-family: 'Sarabun', sans-serif; /* เนื้อหาพิมพ์ใช้ Sarabun */
        }

        .btn-login {
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            background-color: #2563eb;
            border: none;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 12px;
            font-size: 0.85rem;
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-logo">ITRACK</div>
        <p class="text-center text-muted small mb-4">ติดตาม&แจ้งเตือนงานวิจัย</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้งาน</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">เข้าสู่ระบบ</button>
            
            <div class="text-center">
                <a href="/" class="text-decoration-none small text-muted">
                    <i class="bi bi-arrow-left me-1"></i> กลับหน้าหลัก
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
