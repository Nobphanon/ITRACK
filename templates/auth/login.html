<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | ITRACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700;800&family=Sarabun:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--bg-primary);
        }

        /* Subtle Background Pattern */
        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.02) 0%, transparent 50%);
        }

        /* Login Card */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brand Logo */
        .brand-logo {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--primary-600);
            letter-spacing: 1px;
        }

        .brand-tagline {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Form Styling */
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .input-group-icon {
            position: relative;
        }

        .input-group-icon .form-control {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            color: var(--text-primary);
            padding: 14px 16px 14px 48px;
            font-family: 'Sarabun', sans-serif;
            transition: all 0.2s ease;
        }

        .input-group-icon .form-control:focus {
            background: var(--card-bg);
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .input-group-icon .form-control::placeholder {
            color: var(--text-muted);
        }

        .input-group-icon .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            z-index: 4;
            transition: color 0.2s ease;
        }

        .input-group-icon:focus-within .input-icon {
            color: var(--primary-500);
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            background: var(--primary-500);
            border: none;
            color: white;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: var(--primary-600);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* Alert Styling */
        .alert {
            border-radius: 10px;
            border: none;
            padding: 0.875rem 1rem;
        }

        .alert-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .alert-warning {
            background: #fef3c7;
            color: #d97706;
        }

        /* Footer Link */
        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .footer-link a:hover {
            color: #2563eb;
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">ITRACK</div>
            <p class="brand-tagline">ระบบติดตาม & แจ้งเตือนงานวิจัย</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ message }}
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label class="form-label">ชื่อผู้ใช้งาน</label>
                    <div class="input-group-icon">
                        <i class="bi bi-person-fill input-icon"></i>
                        <input type="text" class="form-control" name="username" placeholder="กรอกชื่อผู้ใช้" required
                            autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">รหัสผ่าน</label>
                    <div class="input-group-icon">
                        <i class="bi bi-lock-fill input-icon"></i>
                        <input type="password" class="form-control" name="password" placeholder="กรอกรหัสผ่าน" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>เข้าสู่ระบบ
                </button>
            </form>

            <div class="footer-link">
                <a href="/"><i class="bi bi-arrow-left me-1"></i>กลับหน้าหลัก</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
