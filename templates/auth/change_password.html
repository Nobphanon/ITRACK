<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เปลี่ยนรหัสผ่าน | ITRACK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700;800&family=Sarabun:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
    }

    .change-pw-card {
      background: var(--card-bg);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow-lg);
    }

    .brand-logo {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      color: var(--primary-600);
      letter-spacing: 1px;
    }

    .page-title {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .form-label {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .form-control-dark {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      color: var(--text-primary);
      padding: 12px 16px;
    }

    .form-control-dark:focus {
      background: var(--card-bg);
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      color: var(--text-primary);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      background: var(--primary-500);
      border: none;
      color: white;
      transition: all 0.2s ease;
    }

    .btn-submit:hover {
      background: var(--primary-600);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: var(--primary-500);
    }

    .alert {
      border-radius: 10px;
    }

    .alert-danger {
      background: var(--danger-light);
      color: var(--danger);
      border: none;
    }

    .alert-success {
      background: var(--success-light);
      color: var(--success);
      border: none;
    }
  </style>
</head>

<body>
  <div class="change-pw-card">
    <div class="brand-logo">ITRACK</div>
    <p class="page-title"><i class="bi bi-key-fill me-1"></i>เปลี่ยนรหัสผ่าน</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} mb-3">
      <i class="bi bi-exclamation-circle me-1"></i>{{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.change_password') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label class="form-label">รหัสผ่านเดิม</label>
        <input type="password" class="form-control form-control-dark" name="old_password"
          placeholder="กรอกรหัสผ่านปัจจุบัน" required>
      </div>

      <div class="mb-3">
        <label class="form-label">รหัสผ่านใหม่</label>
        <input type="password" class="form-control form-control-dark" name="new_password" placeholder="กรอกรหัสผ่านใหม่"
          required>
      </div>

      <div class="mb-4">
        <label class="form-label">ยืนยันรหัสผ่านใหม่</label>
        <input type="password" class="form-control form-control-dark" name="confirm_password"
          placeholder="กรอกรหัสผ่านใหม่อีกครั้ง" required>
      </div>

      <button type="submit" class="btn btn-submit">
        <i class="bi bi-check-lg me-2"></i>เปลี่ยนรหัสผ่าน
      </button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('research.landing') }}"><i class="bi bi-arrow-left me-1"></i>กลับหน้าหลัก</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
