<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
</head>
<body>
<h2>เปลี่ยนรหัสผ่าน</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <p style="color:red">{{ message }}</p>
  {% endfor %}
{% endwith %}

<form method="POST">
    <input type="password" name="old_password" placeholder="รหัสผ่านเดิม" required><br><br>
    <input type="password" name="new_password" placeholder="รหัสผ่านใหม่" required><br><br>
    <input type="password" name="confirm_password" placeholder="ยืนยันรหัสผ่านใหม่" required><br><br>
    <button type="submit">เปลี่ยนรหัสผ่าน</button>
</form>

<br>
<a href="{{ url_for('research.landing') }}">กลับหน้าแรก</a>
</body>
</html>
