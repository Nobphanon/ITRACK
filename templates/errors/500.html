<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - เกิดข้อผิดพลาด | ITRACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap');

        * {
            font-family: 'Prompt', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            color: white;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f97316, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-2px);
            }

            75% {
                transform: translateX(2px);
            }
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1rem;
            color: #e2e8f0;
        }

        .error-desc {
            color: #94a3b8;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .btn-home {
            margin-top: 2rem;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .brand {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
    </style>
</head>

<body>
    <div class="brand">ITRACK</div>

    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title"><i class="bi bi-exclamation-triangle me-2"></i>เกิดข้อผิดพลาดภายในระบบ</h1>
        <p class="error-desc">ขออภัย ระบบเกิดข้อผิดพลาดที่ไม่คาดคิด ทีมงานได้รับการแจ้งเตือนแล้ว</p>
        <a href="/" class="btn btn-home">
            <i class="bi bi-house-fill me-2"></i>กลับหน้าหลัก
        </a>
    </div>
</body>

</html>
