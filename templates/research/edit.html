<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโครงการ | ITRACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700;800&family=Sarabun:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
        }

        .edit-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-control-edit {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            color: var(--text-primary);
            padding: 12px 16px;
        }

        .form-control-edit:focus {
            background: var(--card-bg);
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            color: var(--text-primary);
        }

        .form-control-edit::placeholder {
            color: var(--text-muted);
        }

        .btn-gradient {
            background: var(--primary-500);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .btn-gradient:hover {
            background: var(--primary-600);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            color: white;
        }

        .btn-outline-custom {
            background: transparent;
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            padding: 12px 28px;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .btn-outline-custom:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-500);
            color: var(--primary-500);
        }

        .navbar-itrack {
            background: var(--navbar-bg) !important;
            border-bottom: 1px solid var(--border-light);
            padding: 0.75rem 0;
        }

        .navbar-brand-itrack {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-600) !important;
            letter-spacing: 1px;
        }

        .text-white {
            color: var(--text-primary) !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-itrack">
        <div class="container">
            <a class="navbar-brand navbar-brand-itrack" href="{{ url_for('research.landing') }}">ITRACK</a>
            <a href="{{ url_for('research.dashboard') }}" class="btn btn-outline-custom btn-sm">
                <i class="bi bi-arrow-left me-1"></i>กลับ Dashboard
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="edit-card">
                <h4 class="text-white fw-bold mb-4"><i class="bi bi-pencil-square me-2"></i>แก้ไขข้อมูลโครงการ</h4>

                <form action="{{ url_for('research.edit_project', pid=project.id) }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">ชื่อโครงการ (ไทย)</label>
                            <input type="text" class="form-control form-control-edit" name="project_th"
                                value="{{ project.project_th or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ชื่อโครงการ (English)</label>
                            <input type="text" class="form-control form-control-edit" name="project_en"
                                value="{{ project.project_en or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ชื่อผู้รับผิดชอบ</label>
                            <input type="text" class="form-control form-control-edit" name="researcher_name"
                                value="{{ project.researcher_name or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">อีเมล</label>
                            <input type="email" class="form-control form-control-edit" name="researcher_email"
                                value="{{ project.researcher_email or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">สังกัด / หน่วยงาน</label>
                            <input type="text" class="form-control form-control-edit" name="affiliation"
                                value="{{ project.affiliation or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">งบประมาณ (บาท)</label>
                            <input type="number" class="form-control form-control-edit" name="funding"
                                value="{{ project.funding or '' }}" step="0.01">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">วันเริ่มโครงการ</label>
                            <input type="date" class="form-control form-control-edit" name="start_date"
                                value="{{ project.start_date or '' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">วันสิ้นสุดโครงการ</label>
                            <input type="date" class="form-control form-control-edit" name="end_date"
                                value="{{ project.end_date or '' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">กำหนดส่ง (Deadline)</label>
                            <input type="date" class="form-control form-control-edit" name="deadline"
                                value="{{ project.deadline or '' }}">
                        </div>
                    </div>

                    <div class="d-flex gap-3 mt-4 pt-3 border-top border-secondary">
                        <button type="submit" class="btn btn-gradient">
                            <i class="bi bi-check-lg me-2"></i>บันทึกการเปลี่ยนแปลง
                        </button>
                        <a href="{{ url_for('research.dashboard') }}" class="btn btn-outline-custom">ยกเลิก</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
